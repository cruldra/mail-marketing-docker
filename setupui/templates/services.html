<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>服务控制台</title>
    <style>
        .bg-purple {
            background: white;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .demo-table-expand {
            font-size: 0;
        }

        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }

        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-row :gutter="20">
        <el-col :span="4">
            <div class="grid-content bg-purple"></div>
        </el-col>
        <el-col :span="16">
            <el-table
                    :data="services"
                    style="width: 100%">
                <el-table-column type="expand">
                    <template slot-scope="props">
                        <el-row>
                            <el-button type="primary" @click="install" v-if="!props.row.status.installed" round>安装
                            </el-button>
                            <el-button type="primary" v-if="props.row.status.installed&& !props.row.status.running"
                                       round>运行
                            </el-button>
                            <template v-if="props.row.todo_list">
                                <el-button @click="todo(v,props.row)" v-for="(k,v) in props.row.todo_list "
                                           :type="v.color" round>
                                    ${v.label}
                                </el-button>
                            </template>

                        </el-row>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="名称">
                </el-table-column>
                <el-table-column
                        prop="container_name"
                        label="容器名">
                </el-table-column>
                <el-table-column
                        prop="status.label"
                        label="状态">
                </el-table-column>
            </el-table>
        </el-col>
        <el-col :span="4">
            <div class="grid-content bg-purple"></div>
        </el-col>
    </el-row>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% block scripts %}
<script>
    // @formatter:off
    const services ={{services}}
    // @formatter:on
    new Vue({
        el: '#app',
        delimiters: ['${', '}'],
        data: function () {
            return {
                services
            }
        },
        methods: {
            install() {
                window.location.href = '{{url_for("index",active="selectComponents")}}'
            },
            todo(task, service) {
                $.ajax({
                    type: "post",
                    url: '{{url_for("todo")}}',
                    data: JSON.stringify({'component_name': service.name, task}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: (resp) => {
                        if (resp.data.code === 0)
                            if (task['redirect'])
                                window.location.href = resp.data.data
                            else
                                this.$notify.info({
                                    title: task.label,
                                    message: resp.data.data
                                });

                        if (task['persistence'] === "once")
                            delete service['todo_list'][task.name]
                        else
                            this.$notify.error({
                                title: task.label,
                                message: resp.data.msg
                            });
                    }
                });
            }
        }
    })
</script>
{% endblock %}
</html>
